
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N水館</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="headerlnner">
      <h1 class="logo">N水族館</h1>
    </div>
  </header>
  <main>
　　　<h1>お問い合わせ</h1>
　　　<form action="thanks.html">
        <table class="contactform">
            <tr>
                <th><label for="name">名前</label></th>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <th>性別</th>
                <td>
　　　　　　　　　　<input type="radio" name="gender" id="male" value="male"><label for="male">男性</label>
　　　　　　　　　　<input type="radio" name="gender" id="female" value="female"><label for="female">女性</label>
                </td>
            <tr>
                <th><label for="age">年代</label></th>
                <td>
      <div class="selectBodx">
                    <select name="age" id="">
                       <option value="10">10代</option>
                       <option value="20">20代</option>
                       <option value="30">30代</option>
                       <option value="40">40代</option>
                       <option value="other">それ以上</option>
                    </select>
      </div>
                </td>
            </tr>
            </tr>
            <tr>
                <th><label for="title">タイトル</label></th>
                <td><input type="text" id="title"></td>
            </tr>
            <tr>
                <th><label for="comment">質問内容</label></th>
                <td><textarea name="comment" id="comment" cols="30" rows="10"></textarea></td>
            </tr>
        </table>
        <div class="text-center">
            <input type="checkbox" name="checkbox" id="checkbox><label for="checkbox">個人情報の取り扱いについて同意する</label>

        </div>
        <div class="text-center">
            <input type="submit" value="送信する">
        </div>

      </form>

  </main>
  <footer>
    <div class="footerlnner">
      <small> &copy;N水族館2018</small>
    </div>
  </footer>
</body>
</html>
